name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for creating your first Issue within the Hypoom streaming service!'' first issue'
        pr-message: 'Welcome to the Hypoom music streaming service! Thank you for submitting your first pull request!'' first pr'
